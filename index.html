<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400&family=Montserrat:wght@300;400;500;600;700&family=Roboto+Slab&family=Tangerine&display=swap"
        rel="stylesheet">

</head>

<body>
    <h1>Simon Game</h1>
    <h2>Press Any Key to Start the Game</h2>
   

    <div class="btn_container">

        <div class="line_one">
            <div class="btn red" id="red" type="button">1</div>
            <div class="btn yellow" id="yellow" type="button">2</div>
        </div>

        <div class="line_two">
            <div class="btn green" id="green" type="button">3</div>
            <div class="btn purple" id="purple" type="button">4</div>
        </div>



    </div>



    <script src="app.js"></script>
</body>

</html>
